<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Frontend Mentor | Time tracking dashboard</title>
	</head>
	<body>
		<section class="dashboard">
			<div class="dashboard__content">
				<div class="dashboard__person">
					<div class="info-card">
						<img class="info-card__image" src="./images/image-jeremy.png" alt="" aria-hidden="true" />
						<div class="info-card__text">
							<p class="info-card__subtitle">Report for</p>
							<h2 class="info-card__title">Jeremy Robson</h2>
						</div>
					</div>
					<div class="view-selector">
						<div class="view-selector__item">Daily</div>
						<div class="view-selector__item view-selector__item--active">Weekly</div>
						<div class="view-selector__item">Monthly</div>
					</div>
				</div>
				<div class="dashboard__item dashboard__item--work">
					<article class="tracking-card">
						<header class="tracking-card__header">
							<h3 class="tracking-card__title">Work</h3>
							<img class="tracking-card__menu" src="./images/icon-ellipsis.svg" alt="Меню выбора" />
						</header>
						<div class="tracking-card__body">
							<div class="tracking-card__time">5hrs</div>
							<div class="tracking-card__prev-time">Previous - 7hrs</div>
						</div>
					</article>
				</div>
				<div class="dashboard__item dashboard__item--play">
					<article class="tracking-card">
						<header class="tracking-card__header">
							<h3 class="tracking-card__title">Work</h3>
							<img class="tracking-card__menu" src="./images/icon-ellipsis.svg" alt="Меню выбора" />
						</header>
						<div class="tracking-card__body">
							<div class="tracking-card__time">5hrs</div>
							<div class="tracking-card__prev-time">Previous - 7hrs</div>
						</div>
					</article>
				</div>
				<div class="dashboard__item dashboard__item--study">
					<article class="tracking-card">
						<header class="tracking-card__header">
							<h3 class="tracking-card__title">Work</h3>
							<img class="tracking-card__menu" src="./images/icon-ellipsis.svg" alt="Меню выбора" />
						</header>
						<div class="tracking-card__body">
							<div class="tracking-card__time">5hrs</div>
							<div class="tracking-card__prev-time">Previous - 7hrs</div>
						</div>
					</article>
				</div>
				<div class="dashboard__item dashboard__item--exercise">
					<article class="tracking-card">
						<header class="tracking-card__header">
							<h3 class="tracking-card__title">Work</h3>
							<img class="tracking-card__menu" src="./images/icon-ellipsis.svg" alt="Меню выбора" />
						</header>
						<div class="tracking-card__body">
							<div class="tracking-card__time">5hrs</div>
							<div class="tracking-card__prev-time">Previous - 7hrs</div>
						</div>
					</article>
				</div>
				<div class="dashboard__item dashboard__item--social">
					<article class="tracking-card">
						<header class="tracking-card__header">
							<h3 class="tracking-card__title">Work</h3>
							<img class="tracking-card__menu" src="./images/icon-ellipsis.svg" alt="Меню выбора" />
						</header>
						<div class="tracking-card__body">
							<div class="tracking-card__time">5hrs</div>
							<div class="tracking-card__prev-time">Previous - 7hrs</div>
						</div>
					</article>
				</div>
				<div class="dashboard__item dashboard__item--self-care">
					<article class="tracking-card">
						<header class="tracking-card__header">
							<h3 class="tracking-card__title">Work</h3>
							<img class="tracking-card__menu" src="./images/icon-ellipsis.svg" alt="Меню выбора" />
						</header>
						<div class="tracking-card__body">
							<div class="tracking-card__time">5hrs</div>
							<div class="tracking-card__prev-time">Previous - 7hrs</div>
						</div>
					</article>
				</div>
			</div>
		</section>

		<script src="./app.js"></script>
	</body>
</html>
